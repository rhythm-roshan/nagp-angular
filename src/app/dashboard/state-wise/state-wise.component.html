<mat-form-field class="margin-l-180-px container pt-5">
    <mat-label>Filter</mat-label>
    <input matInput (keyup)="applyFilter($event)" placeholder="Ex. Delhi">
  </mat-form-field>
  <div class = "example-container">
<table mat-table [dataSource]="dataSource" class="mat-elevation-z8 container pt-5">

    <!--- Note that these columns can be defined in any order.
          The actual rendered columns are set as a property on the row definition" -->

    <!-- State Column -->
    <ng-container matColumnDef="state">
        <th mat-header-cell *matHeaderCellDef> State </th>
        <td mat-cell *matCellDef="let element">
            <span class="pointer" (click)="navigate(element)">
                {{element.state}}</span> </td>
    </ng-container>

    <!-- Name Column -->
    <ng-container matColumnDef="confirmed">
        <th mat-header-cell *matHeaderCellDef> Confirmed </th>
        <td mat-cell *matCellDef="let element"> {{element.confirmed}} </td>
    </ng-container>

    <!-- Weight Column -->
    <ng-container matColumnDef="active">
        <th mat-header-cell *matHeaderCellDef> Active </th>
        <td mat-cell *matCellDef="let element"> {{element.active}} </td>
    </ng-container>

    <!-- Symbol Column -->
    <ng-container matColumnDef="deaths">
        <th mat-header-cell *matHeaderCellDef> Deaths </th>
        <td mat-cell *matCellDef="let element"> {{element.deaths}} </td>
    </ng-container>

    <ng-container matColumnDef="recovered">
        <th mat-header-cell *matHeaderCellDef> Recovered </th>
        <td mat-cell *matCellDef="let element"> {{element.recovered}} </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

</table>
</div>
