<mat-sidenav-container class="sidenav-container">
    <mat-sidenav #drawer class="sidenav" fixedInViewport="true"
        [attr.role]="'navigation'"
        mode="'over'"
        opened="false">
      <mat-toolbar>
        <a class="home-button" routerLink="/dashboard/state" (click)="drawer.toggle()">
            By Rhythm Raj
        </a>
        <button type="button" class = "home-button" mat-button (click)="drawer.toggle()" >
            <mat-icon class="material-icons">close</mat-icon> Close
        </button>
      </mat-toolbar>
      <mat-nav-list class="navigation-list">
        <a class="navigation-item" mat-list-item routerLink="/dashboard/state" routerLinkActive="active" >
          <mat-icon class="material-icons">dashboard</mat-icon><span class="navigation-item-label">Dashboard</span>
        </a>
        <mat-divider class="navigation-divider"></mat-divider>
        <a class="navigation-item" mat-list-item routerLink="/dashboard/latest" routerLinkActive="active" >
          <mat-icon class="material-icons">unsubscribe</mat-icon><span class="navigation-item-label">Latest News</span>
        </a>
        <a class="navigation-item" mat-list-item routerLink="/dashboard/precaution" routerLinkActive="active">
          <mat-icon class="material-icons">add_comment</mat-icon><span class="navigation-item-label">Precaution</span>
        </a>
        <a *ngIf = isLoggedin class="navigation-item" mat-list-item routerLink="/dashboard/addnews" routerLinkActive="active">
            <mat-icon class="material-icons">note_add</mat-icon><span class="navigation-item-label">Add Latest News</span>
          </a>          
      </mat-nav-list>
    </mat-sidenav>
    <mat-sidenav-content class="sidenav-content">
      <mat-toolbar class="sidenav-content-toolbar" color="primary">
        <button mat-icon-button class="menu-button" type="button" aria-label="Toggle sidenav" (click)="drawer.toggle()">
          <i class="material-icons">menu</i>
        </button>
        <span class="filler" >
            Covid-19 Tracker
        </span>
        <button type="button" mat-button color="accent" (click)="operation()" >
            <mat-icon>account_circle</mat-icon> {{login| uppercase}}
        </button>
      </mat-toolbar>       
    </mat-sidenav-content>
  </mat-sidenav-container>

  <router-outlet></router-outlet>
