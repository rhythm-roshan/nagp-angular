<div class="jumbotron jumbotron-fluid container pt-5 h1 display-1" *ngIf = "isVisible" ><h1>{{stateName | uppercase }}</h1></div>
<div class = "example-container">
<table mat-table [dataSource]="dataSource" class="mat-elevation-z8 container pt-5" *ngIf = "isVisible">

    <!--- Note that these columns can be defined in any order.
          The actual rendered columns are set as a property on the row definition" -->
  
    <!-- State Column -->
    <ng-container matColumnDef="district">
        <th mat-header-cell *matHeaderCellDef> District </th>
        <td mat-cell *matCellDef="let element">           
                {{element.district}}</td>
    </ng-container>
  
    <!-- Confirmed Column -->
    <ng-container matColumnDef="confirmed">
      <th mat-header-cell *matHeaderCellDef> Confirmed </th>
      <td mat-cell *matCellDef="let element"> {{element.confirmed}} </td>
    </ng-container>
  
    <!-- Active Column -->
    <ng-container matColumnDef="active">
      <th mat-header-cell *matHeaderCellDef> Active </th>
      <td mat-cell *matCellDef="let element"> {{element.active}} </td>
    </ng-container>
  
    <!-- deaths Column -->
    <ng-container matColumnDef="deaths">
      <th mat-header-cell *matHeaderCellDef> Deaths </th>
      <td mat-cell *matCellDef="let element"> {{element.deceased}} </td>
    </ng-container>

    <ng-container matColumnDef="recovered">
        <th mat-header-cell *matHeaderCellDef> Recovered </th>
        <td mat-cell *matCellDef="let element"> {{element.recovered}} </td>
      </ng-container>
  
    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>
</div>
  <div class="jumbotron container pt-5" *ngIf = "!isVisible">
    <h1> No Data Found </h1>
    <div>
      <button type="button" mat-raised-button color="accent" (click)="goBack()">Go to Home page</button>
    </div>
</div>
